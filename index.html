<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1300px)" href="stylePhone.css">

</head>

<body>

    <div id="analogClock">

        <div id="hour" class="needle">

        </div>
        <div id="minute" class="needle">

        </div>
        <div id="second" class="needle">

        </div>
        <div id="point" class="needle">

        </div>


    </div>

    <div id="digitalClock">
        <p>The Time is : </p>
        <p>Today's Date is : </p>
    </div>



    <script src="script.js"></script>
</body>

</html>
